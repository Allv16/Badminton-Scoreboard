<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Badminton Score Keeper</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Open+Sans:wght@300;400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="app.css">
</head>

<body>

    <div class="container ">
        <div class="columns">
            <div class="column is-half is-offset-one-quarter">
                <div class="card">
                    <header class="card-header">
                        <p class="card-header-title">
                            Badminton Scoreboard
                        </p>
                        <button class="card-header-icon" aria-label="more options">
                            <span class="icon">
                                <i class="fas fa-angle-down" aria-hidden="true"></i>
                            </span>
                        </button>
                    </header>
                    <div class="card-content">
                        <div class="content">
                            <h1 class="title is-1"><span id="home"></span> - <span id="away"></span></h1>
                            <p class="subtitle is-size-6">Press button below to add a score!</p>
                        </div>
                    </div>
                    <footer class="card-footer">
                        <button class="button   is-danger card-footer-item ml-6" id="homeBtn">Home</button>
                        <button class="button is-info card-footer-item ml-1" id="awayBtn">Away</button>
                        <button class="button is-warning card-footer-item ml-6" id="resetBtn">Reset</button>

                    </footer>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>

</body>

</html>
